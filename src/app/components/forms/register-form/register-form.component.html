<form [formGroup]="registerForm" (ngSubmit)="submit()" class="my-5 py-4 border border-gray-300 rounded-md">
    <div class="my-2">
        <p class="text-sm">Choose a username to log in with</p>
        <input type="text" placeholder="Username" formControlName="username" class="px-3 py-1 rounded-md shadow-md">
    </div>
    <div class="my-2">
        <p class="text-sm">Create a password to log in with</p>
        <input type="password" placeholder="Password" formControlName="password" class="px-3 py-1 rounded-md shadow-md">
    </div>
    <div class="my-2">
        <p class="text-sm">Choose a display name to show to other users</p>
        <input type="text" placeholder="Display Name" formControlName="displayName" class="px-3 py-1 rounded-md shadow-md">
    </div>
    <div class="my-2">
        <p class="text-sm">This is a closed beta. Please enter the beta password</p>
        <input type="text" placeholder="Beta Password" formControlName="betaPassword" class="px-3 py-1 rounded-md shadow-md">
    </div>

    <button class="bg-violet-950 text-white font-bold rounded-md px-3 py-2 mx-1 hover:bg-violet-900" type="submit">Register!</button>
</form>
