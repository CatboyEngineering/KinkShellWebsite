<form [formGroup]="loginForm" #form="ngForm" (ngSubmit)="submit()" class="my-5 py-4 border border-gray-300 rounded-md">
  <ui-form-error [formName]="FormName.LOG_IN"></ui-form-error>

  <div class="my-2">
    <ui-form-field-error [form]="form" [errorFor]="'username'"></ui-form-field-error>
    <p class="text-sm">Username</p>
    <input type="text" placeholder="Username" formControlName="username" class="px-3 py-1 rounded-md shadow-md dark:bg-gray-600" />
  </div>
  <div class="my-2">
    <ui-form-field-error [form]="form" [errorFor]="'password'"></ui-form-field-error>
    <p class="text-sm">Password</p>
    <input type="password" placeholder="Password" formControlName="password" class="px-3 py-1 rounded-md shadow-md dark:bg-gray-600" />
  </div>

  <button class="bg-green-900 text-white font-bold rounded-md px-3 py-2 mx-1 hover:bg-green-800" type="submit">Log in</button>
</form>
