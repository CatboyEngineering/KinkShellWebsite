<form [formGroup]="changePasswordForm" #form="ngForm" (ngSubmit)="submit()" class="my-5 py-4 border border-gray-300 rounded-md">
    <ui-form-error [formName]="FormName.CHANGE_PASSWORD"></ui-form-error>
  
    <div class="my-2">
      <ui-form-field-error [form]="form" [errorFor]="'newPassword'"></ui-form-field-error>
      <p class="text-sm">New Password</p>
      <input type="password" placeholder="New Password" formControlName="newPassword" class="px-3 py-1 rounded-md shadow-md dark:bg-gray-600" />
    </div>
    <div class="my-2">
      <ui-form-field-error [form]="form" [errorFor]="'confirmPassword'"></ui-form-field-error>
      <p class="text-sm">Confirm Password</p>
      <input type="password" placeholder="Confirm Password" formControlName="confirmPassword" class="px-3 py-1 rounded-md shadow-md dark:bg-gray-600" />
    </div>
  
    <button class="bg-green-900 text-white font-bold rounded-md px-3 py-2 mx-1 hover:bg-green-800" type="submit">Change Password</button>
  </form>
