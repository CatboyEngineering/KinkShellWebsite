<div class="text-center">
    <h1 class="text-lg font-bold">Welcome!</h1>

    <div class="p-5 border border-gray-400 rounded-md">
        <p>Your ID: {{userID$ | async}}</p>
        <p>Your Display Name: {{displayName$ | async}}</p>
        <button class="bg-violet-950 text-white font-bold rounded-md px-3 py-2 mx-1 mt-3 hover:bg-violet-900" type="submit" (click)="logOut()">Log Out</button>
    </div>
</div>
